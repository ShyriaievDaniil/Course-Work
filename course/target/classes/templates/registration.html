<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border border-light border-2 rounded-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Online Dictionary</a>
        <div class="navbar-nav me-auto">
            <a class="nav-link nav-item active" th:href="@{/language/all}">Languages</a>
        </div>
    </div>
    <form action="/word/search" class="d-flex">
        <input class="form-control" type="search" name="name" placeholder="Find a word">
        <input type="submit" class="btn btn-outline-light" value="Search">
    </form>
</nav>
<form align="center" class="text-light border border-light rounded-bottom"
      action="#" th:action="@{/user/new}" th:object="${user}" method="post">
    <label >E-mail:</label>
    <input th:field="*{email}"><br/>
    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <label>Username:</label>
    <input th:field="*{username}"><br/>
    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    <label>Password:</label>
    <input type="password" th:field="*{password}"><br/>
    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <label>Confirm password:</label>
    <input type="password" th:field="*{confirmPassword}"><br/>
    <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
    <input class="btn btn-outline-light" type="submit" value="Register">
</form>
</body>
</html>
